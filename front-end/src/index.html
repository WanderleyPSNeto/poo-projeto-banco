<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Projeto Faculdade</title>
</head>

<body
  class="bg-gradient-to-r from-indigo-900 via-purple-900 to-blue-900 min-h-screen flex items-center justify-center text-gray-200">

  <div class="w-full max-w-4xl p-6 bg-neutral-700 rounded-xl shadow-lg space-y-6">
    <!-- Título da página -->
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-gray-100">Gerenciamento de Contas Bancárias</h1>
      <p class="mt-2 text-lg text-gray-300">A plataforma para gerenciar suas contas de forma simples e rápida</p>
    </div>

    <!-- Navegação -->
    <div class="flex justify-center space-x-6">
      <button id="showCreateForm"
        class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">Criar
        Conta</button>
      <button id="showAlterForm"
        class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300">Alterar
        Dados</button>
      <button id="showDeleteForm"
        class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300">Excluir
        Conta</button>
      <button id="showTransferForm"
        class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">Transferir</button>
    </div>

    <!-- Formulários -->
    <div class="space-y-6">
      <!-- Formulário de Criar Conta -->
      <div id="createContainer" class="hidden space-y-4 bg-neutral-600 p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-bold text-gray-100">Crie Sua Nova Conta</h2>
        <form id="createForm" class="space-y-4">
          <div class="flex flex-col">
            <label for="createConta" class="text-gray-200">Escolha o nome da sua conta</label>
            <input type="text" id="createConta" placeholder="Ex: Conta Corrente" required
              class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="flex flex-col">
            <label for="initSaldo" class="text-gray-200">Quanto você quer depositar?</label>
            <input type="number" id="initSaldo" placeholder="Saldo inicial" min="10" required
              class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <button type="submit"
              class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">Criar
              Conta</button>
          </div>
        </form>
      </div>

      <!-- Formulário de Alterar Conta -->
      <div id="alterContainer" class="hidden space-y-4 bg-neutral-600 p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-bold text-gray-100">Atualizar Informações</h2>
        <form id="alterForm" class="space-y-4">
          <div class="flex flex-col">
            <label for="alterConta" class="text-gray-200">Número da Conta</label>
            <input type="text" id="alterConta" placeholder="Número da conta para editar" required
              class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 border focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
          <div class="flex flex-col">
            <label for="newSaldo" class="text-gray-200">Novo Saldo</label>
            <input type="number" id="newSaldo" placeholder="Novo saldo da conta" min="10" required
              class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 border focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
          <div>
            <button type="submit"
              class="w-full px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300">Atualizar
              Conta</button>
          </div>
        </form>
      </div>

      <!-- Formulário de Transferência -->
      <div id="transferContainer" class="hidden space-y-4 bg-neutral-600 p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-bold text-gray-100">Realizar Transferência</h2>
        <form id="transferForm" class="space-y-4">
          <div class="flex flex-col">
            <label for="sourceAccount" class="text-gray-200">De qual conta você está transferindo?</label>
            <input type="text" id="sourceAccount" placeholder="Conta de origem" required
              class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 border focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <div class="flex flex-col">
            <label for="targetAccount" class="text-gray-200">Para qual conta você vai transferir?</label>
            <input type="text" id="targetAccount" placeholder="Conta de destino" required
              class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 border focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <div class="flex flex-col">
            <label for="transferAmount" class="text-gray-200">Qual valor você quer transferir?</label>
            <input type="number" id="transferAmount" placeholder="Valor da transferência" min="1" required
              class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 border focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <div>
            <button type="submit"
              class="w-full px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">Transferir
              Agora</button>
          </div>
        </form>
      </div>

      <!-- Formulário de Excluir Conta -->
      <div id="deleteContainer" class="hidden space-y-4 bg-neutral-600 p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-bold text-gray-100">Excluir Conta</h2>
        <form id="deleteForm" class="space-y-4">
          <div class="flex flex-col">
            <label for="deleteConta" class="text-gray-200">Número da Conta a Excluir</label>
            <input type="text" id="deleteConta" placeholder="Número da conta" required
              class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 border focus:outline-none focus:ring-2 focus:ring-red-500">
          </div>
          <div>
            <button type="submit"
              class="w-full px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300">Excluir
              Conta</button>
          </div>
        </form>
      </div>

      <!-- Listar Contas -->
      <div class="bg-neutral-600 p-6 rounded-xl shadow-xl">
        <button id="listAccounts" type="button"
          class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">Ver
          Todas as Contas</button>
        <div id="accountList" class="mt-4 text-left text-gray-200"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
